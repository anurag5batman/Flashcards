<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Flashcards App</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Local styling that creates the deep navy dark look -->
  <style>
	:root{
	  --nav-bg: #08182b;       /* deep navy header */
	  --page-bg-top: #071423;  /* gradient top */
	  --page-bg-bottom: #0f2636;/* gradient bottom */
	  --panel-bg: rgba(9, 16, 23, 0.6);
	  --card-bg-top: rgba(14,28,44,0.55);
	  --card-bg-bottom: rgba(10,22,34,0.5);
	  --muted: #9aa8b6;
	  --accent: #5b6bff; /* purple/indigo accent */
	  --green: #16a34a;
	  --red: #ef4444;
	  --soft-shadow: 0 10px 30px rgba(2,6,23,0.6);
	}

	html,body { height:100%; }
	body {
	  background: linear-gradient(180deg, var(--page-bg-top), var(--page-bg-bottom));
	  color: #dbeafe;
	  font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
	}

	/* Top navbar */
	nav {
	  background: linear-gradient(180deg, var(--nav-bg), #07132a);
	  box-shadow: 0 2px 0 rgba(255,255,255,0.02) inset;
	  border-bottom: 1px solid rgba(255,255,255,0.03);
	}
	nav a, nav h1 { color: #e6eef9; }
	nav a:hover { color: #ffffff; text-decoration: underline; }

	/* container panels */
	.panel {
	  background: linear-gradient(180deg, rgba(2,6,23,0.32), rgba(3,9,20,0.36));
	  border: 1px solid rgba(255,255,255,0.03);
	  border-radius: 12px;
	  box-shadow: var(--soft-shadow);
	  padding: 1.25rem;
	}

	/* inputs */
	input, textarea, select {
	  background: rgba(255,255,255,0.03);
	  border: 1px solid rgba(255,255,255,0.04);
	  color: #e6eef9;
	  outline: none;
	}
	input:focus, textarea:focus, select:focus {
	  border-color: rgba(91,107,255,0.9);
	  box-shadow: 0 0 0 4px rgba(91,107,255,0.06);
	}

	/* buttons */
	.btn {
	  background: rgba(255,255,255,0.03);
	  border: 1px solid rgba(255,255,255,0.04);
	  color: #e6eef9;
	  padding: 0.4rem 0.8rem;
	  border-radius: 6px;
	}
	.btn:hover { transform: translateY(-1px); box-shadow: 0 6px 20px rgba(2,6,23,0.5); }
	.btn-primary {
	  background: linear-gradient(90deg, var(--accent), #7c7cff);
	  border: none;
	  color: white;
	}
	.btn-danger { background: var(--red); color: white; border: none; }
	.btn-success { background: var(--green); color: white; border: none; }

	/* Study big card */
	.study-outer {
	  background: radial-gradient(1200px 600px at 10% 10%, rgba(10,24,38,0.25), transparent 10%),
				  radial-gradient(900px 400px at 90% 90%, rgba(5,12,22,0.22), transparent 20%),
				  linear-gradient(180deg, rgba(8,20,33,0.45), rgba(6,14,24,0.35));
	  padding: 3rem;
	  border-radius: 14px;
	}
	#cardBox {
	  background: linear-gradient(180deg, var(--card-bg-top), var(--card-bg-bottom));
	  border-radius: 12px;
	  box-shadow: 0 30px 60px rgba(2,8,20,0.65);
	  border: 1px solid rgba(255,255,255,0.02);
	  padding: 2.25rem;
	}

	/* small utilities */
	.muted { color: var(--muted); }
	.small { font-size: 0.85rem; color: var(--muted); }
	.pill {
	  background: rgba(255,255,255,0.02);
	  border: 1px solid rgba(255,255,255,0.03);
	  padding: 0.25rem 0.6rem;
	  border-radius: 999px;
	  color: var(--muted);
	  font-size: 0.85rem;
	}

	/* dashboard table */
	table th { color: #cfe7ff; font-weight:600; font-size:0.95rem; }
	table td { color: #dbeafe; }

	/* responsive tweaks for header controls */
	.header-controls { gap: 0.75rem; }
	@media (min-width:1024px){
	  .header-controls { gap: 1.25rem; }
	}

	/* Floating Study Mode Button */
	.floating-study-btn {
	  position: fixed;
	  bottom: 24px;
	  right: 24px;
	  padding: 14px 22px;
	  background: linear-gradient(90deg, #4f46e5, #6366f1);
	  color: white;
	  border-radius: 999px;
	  font-size: 0.95rem;
	  font-weight: 600;
	  box-shadow: 0 10px 25px rgba(0,0,0,0.5);
	  transition: transform 0.15s ease, box-shadow 0.15s ease;
	  z-index: 9999;
	}
	.floating-study-btn:hover {
	  transform: translateY(-3px);
	  box-shadow: 0 14px 30px rgba(0,0,0,0.6);
	}

  </style>
</head>
<body>
  <nav class="p-4">
	<div class="container mx-auto flex items-center justify-between">
	  <div class="flex items-center gap-6">
		<h1 class="text-2xl font-semibold">Flashcards</h1>
		<a href="{{ url_for('create_page') }}" class="text-sm muted">Create Flashcard</a>
		<a href="{{ url_for('dashboard') }}" class="text-sm muted">Dashboard</a>

	  </div>

	  <div class="flex items-center header-controls">
		<a href="{{ url_for('export_json') }}" class="btn small mr-2">Export</a>
		<a href="{{ url_for('import_page') }}" class="btn small mr-4">Import</a>


	  </div>
	</div>
  </nav>

  <main class="container mx-auto py-8">
	<!-- main content wrapper gives the deep panel look -->
	<div class="panel">
	  {% block content %}{% endblock %}
	</div>
  </main>

  <footer class="text-center text-sm muted py-8">
	Built with Flask Â· SM-2
  </footer>

  {% if request.endpoint not in ['study_page', 'study_review'] %}
  <a href="{{ url_for('study_page') }}" class="floating-study-btn">
      Start Study
  </a>
  {% endif %}



</body>
</html>
